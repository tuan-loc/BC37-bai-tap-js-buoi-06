<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 06</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container py-5">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#bai-01"
                    type="button" role="tab">Bài 01</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#bai-02"
                    type="button" role="tab">Bài 02</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#bai-03"
                    type="button" role="tab">Bài 03</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#bai-04"
                    type="button" role="tab">Bài 04</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="bai-01" role="tabpanel">
                    <h1>Tìm số nguyên dương nhỏ nhất sao cho</h1>
                    <p>1 + 2 + ... + n > 10000</p>
                    <button type="button" class="btn btn-success" onclick="minNumber()">Kết quả</button>
                </div>
                <div class="tab-pane fade" id="bai-02" role="tabpanel">
                    <h1>Tính tổng:</h1>
                    <p>S(n) = x + x^2 + x^3 + … + x^n</p>
                    <form action="">
                        <input type="text" placeholder="x" id="numberX">
                        <input type="text" placeholder="n" id="numberN">
                        <button type="button" class="btn btn-success" onclick="sum()">Tính tổng</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="bai-03" role="tabpanel">
                    <h1>Tính giai thừa:</h1>
                    <p>1*2*...n</p>
                    <form action="">
                        <input type="text" placeholder="n" id="factorialNumberN">
                        <button type="button" class="btn btn-success" onclick="calcFactorial()">Tính giai thừa</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="bai-04" role="tabpanel">
                    <h1>Tạo DIV</h1>
                    <button type="button" class="btn btn-success mb-3" onclick="createDiv()">Tạo div</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
